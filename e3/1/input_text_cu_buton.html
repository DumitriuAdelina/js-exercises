<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Input de tip text, avand alaturi un buton</title>
	</head>
	<body>
		<input type="text" id="textbox"><button id="buton">ok</button>
		<script>
		var buton=document.getElementById("buton");
		buton.addEventListener("click",function()
			{
				var p=document.createElement("p");
				var text=document.getElementById("textbox").value;
				p.innerHTML=text;
				document.body.appendChild(p);
			});
	</script>
	</body>
</html>
