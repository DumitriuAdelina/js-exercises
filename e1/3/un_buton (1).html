<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Un buton</title>
	</head>
	<body>
		<button>Butonash</button>
		
		<script>
			nr=0;
			var buton=document.getElementsByTagName("button");
			buton[0].addEventListener("click",function(){
				var p=document.createElement("p");
				p.innerHTML=++nr;
				document.body.insertBefore(p,document.body.firstChild);
			});
		</script>
	</body>
</html>
