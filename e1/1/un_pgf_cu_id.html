<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Un paragraf cu id</title>
	</head>
	<body>
		<p id="p1">Un paragraf frumos.</p>
		
		<script>
		
			var paragraf=document.createElement("p");
			paragraf.innerHTML="eu sunt primul";
			var x=document.getElementById("p1");
			document.body.insertBefore(paragraf,x);
		</script>
	</body>
</html>
