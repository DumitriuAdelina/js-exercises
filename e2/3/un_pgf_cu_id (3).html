<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Un paragraf cu id</title>
	</head>
	<body>
		<p id="p1">Un paragraf frumos.</p>
		<script>
			v=["miau","chit","oac","cip","ham","Bun ziua, cumetre","bee"];
			var x = Math.floor((Math.random() * 6));
			var p=document.getElementById("p1");
			p.innerHTML=v[x]+"!";
		</script>
	</body>
</html>
